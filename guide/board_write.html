				<!-- //snb -->

				<section id="contents" class="contents">
					<h3 class="h-tit">게시판 쓰기</h3>
					<div class="board">
						<form action="" class="write-form">
							<ul class="row-line form">
								<li>
									<label for="form1InputId" class="label">제목<i class="ic-star"><span
												class="sr-only">필수입력</span></i></label>
									<div class="label-cont form-row">
										<input type="text" id="form1InputId" name="title" value="" title="제목을 입력하세요"
											placeholder="제목을 입력하세요." class="form-item">
									</div>
								</li>
								<li>
									<label for="form1InputName" class="label">작성자</label>
									<div class="label-cont">
										<input type="text" id="form1InputName" name="m_name" readonly="readonly"
											value="관리자" maxlength="12" title="작성자">
									</div>
								</li>
								<li>
									<label for="form1InputPw" class="label">비밀번호<i class="ic-star"><span
												class="sr-only">필수입력</span></i></label>
									<div class="label-cont">
										<input type="password" id="form1InputPw" name="passwd" maxlength="12"
											title="비밀번호를 입력하세요" value="">
									</div>
								</li>
								<li>
									<label for="form1TextArea" class="label">내용</label>
									<div class="label-cont form-row">
										<textarea name="content" id="form1TextArea" rows="10" title="내용을 입력하세요"
											class="form-item"></textarea>
									</div>
								</li>
								<li>
									<strong class="label">파일첨부</strong>
									<div class="label-cont">
										<div class="file-add">
											<div class="form-row file-input">
												<input type="text" class="file-name form-item" readonly>
												<label for="form1Upload1" class="file-label btn">찾아보기</label>
												<input type="file" id="form1Upload1" class="file-upload">
											</div>
											<p class="note text-point"><span>jpg, gif, png</span>파일만 가능합니다.
												업로드 용량제한 <span>5MB</span>
											</p>
											<ul class="file-list">
												<li>
													<a href="#" class="file-down">
														<img src="../img/board/file_doc.png" alt="">
														<span class="text">[보도참고자료] 응급의료포털 통해 지역, 질환, 지원치료별 암 진료협력병원 정보
															확인 가능.doc</span>
														<span class="file-size">(112KB)</span>
													</a>
													<span class="link">
														<button class="btn xsm file-delete" href="">삭제하기<i
																class="ri-close-fill" aria-hidden="true"></i></button>
													</span>
												</li>
												<li>
													<a href="#" class="file-down">
														<img src="../img/board/file_img.png" alt="">
														<span class="text">154873973477000.jpg</span>
														<span class="file-size">(65KB)</span>
													</a>
													<span class="link">
														<button class="btn xsm file-delete" href="">삭제하기<i
																class="ri-close-fill" aria-hidden="true"></i></button>
													</span>
												</li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
						</form>
